<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Blue Toad</title>
</head>

<body>

    <div class="row d-flex justify-content-center text-center">
        <div class="col-sm">
            <div class="row topRow">
                <div class="col-lg">
                    <h2>Flickr Image Search</h2><br>
                    <input type="text" id="search-input"><br>
                    <input id="searchBtn" type="submit" value="Search">
                </div>
            </div>
            <div class="row btmRow">
                <div class="col-sm">
                    <div class="row imgBox" id="imgs-appear-here">

                    </div>
                </div>
            </div>
        </div>

    </div>


    <script>
        // Function to retrieve and add imgs to the page
        searchAPI = () => {
            //Clear the previous results (if any)
            $("#imgs-appear-here").empty();
            // Add personal API key here
            let APIKEY = ""
            // Giphy API URL
            let queryURL = "https://api.flickr.com/services/rest/?method=flickr.photos.search&tags=" + $("#search-input").val().trim() + "&safe_search=1&api_key=" + APIKEY + "&per_page=25&format=json&nojsoncallback=1"
            // Ajax call
            $.ajax({
                url: queryURL,
                method: "GET"
            })
                .then((data) => {
                    // Assign variable to returned data array
                    let photos = data.photos.photo
                    // Go through the results
                    for (var i = 0; i < photos.length; i++) {
                        // Create image URL tag variables
                        let farm = photos[i].farm.toString()
                        let server = photos[i].server
                        let id = photos[i].id
                        let secret = photos[i].secret
                        // Creating an image tag
                        let url = "https://farm" + farm + ".staticflickr.com/" + server + "/" + id + "_" + secret + "_c.jpg"
                        // Creating a div for the img
                        let imgDiv = $("<div>").addClass("col-sm imgDiv");
                        // Create Image
                        let image = $("<img>").addClass("searchImg").attr("src", url);
                        // Appending the paragraph and bandImage to the "imgDiv" div
                        imgDiv.append(image);
                        // Prepending the imgDiv to the "#gifs-appear-here" div in the HTML
                        $("#imgs-appear-here").prepend(imgDiv);
                    }
                })
        }
        // Function to handle button click
        $(document).on("click", "#searchBtn", (event) => {
            let btmRow = $(".btmRow")
            event.preventDefault()
            searchAPI();
        })
        // Function to handle key press
        $(document).keypress((event) => {
            let btmRow = $(".btmRow")
            if (event.keyCode === 13 && $("#search-input").val()) {
                event.preventDefault()
                searchAPI();
            }
        })

    </script>
</body>

</html>
