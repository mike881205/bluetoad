<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet"> -->
    <title>Blue Toad</title>
</head>

<body>

    <div class="row d-flex justify-content-center text-center">
        <div class="col-sm">
            <div class="row">
                <div class="col-lg">
                    <h2>Flickr Image Search</h2><br>
                    <input type="text" id="search-input"><br>
                    <input id="searchBtn" type="submit" value="Search">
                </div>
            </div>
            <div class="=row">
                <div class="col-sm ">
                    <div class="jumbotron imgBox">
                        <div class="row" id="imgs-appear-here"> </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script>
        // Function to retrieve and add imgs to the page
        $(document).on("click", "#searchBtn", function (event) {

            event.preventDefault()

            console.log($("#search-input").val().trim())

            $("#imgs-appear-here").empty();

            let APIKEY = ""

            // Giphy API URL
            let queryURL = "https://api.flickr.com/services/rest/?method=flickr.photos.search&tags=" + $("#search-input").val().trim() + "&safe_search=1&api_key=" + APIKEY + "&per_page=25&format=json&nojsoncallback=1"

            $.ajax({
                url: queryURL,
                method: "GET"
            })
                .then((data) => {

                    let photos = data.photos.photo

                    for (var i = 0; i < photos.length; i++) {

                        let farm = photos[i].farm.toString()
                        let server = photos[i].server
                        let id = photos[i].id
                        let secret = photos[i].secret

                        // Creating an image tag

                        let url = "https://farm" + farm + ".staticflickr.com/" + server + "/" + id + "_" + secret + "_m.jpg"

                        // Creating a div for the img
                        let imgCol = $("<div>").addClass("col-sm imgCol");

                        let image = $("<img>").addClass("searchImg").attr("src", url);

                        // Appending the paragraph and bandImage to the "imgDiv" div
                        imgCol.append(image);

                        // Prepending the imgDiv to the "#gifs-appear-here" div in the HTML
                        $("#imgs-appear-here").prepend(imgCol);

                    }
                })
        })
    </script>
</body>

</html>
